{%extends "base.html"%}

{%block content %}
    <form action="" method="get">
        {{ form.as_p }}
        <input class="btn btn-dark" type="submit" value="search">
    </form><br>

    <div class="card" style="padding: 10px;">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">
                {{ post.user }} => {{ post.body| truncatewords:3}}
            </a>
       
        {% endfor %}
    </div>
{%endblock%}
